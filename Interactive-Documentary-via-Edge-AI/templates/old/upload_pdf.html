<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            width: 60%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #loadingMessage {
            color: #3498db;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('uploadForm').addEventListener('submit', handleFileUpload);
        });

        function handleFileUpload(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            document.getElementById('loadingMessage').innerText = 'Uploading and extracting text...';

            fetch('/upload_pdf', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = `/?text_file=${data.text_file_path.split('/').pop()}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loadingMessage').innerText = 'Error uploading file.';
            });
        }
    </script>
</head>
<body>
    <h1>Upload PDF</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Select PDF:</label>
        <input type="file" id="file" name="file" accept=".pdf">
        <button type="submit">Upload</button>
    </form>
    <div id="loadingMessage"></div>
</body>
</html>
