<form id="uploadForm" enctype="multipart/form-data" class="fancy-border form-container">
    <h2>Upload PDF</h2>
    <label for="file">Select PDF:</label>
    <input type="file" id="file" name="file" accept=".pdf" class="input-field">
    <button class="button-select-textarea submit-button" type="submit" class="submit-button">Upload</button>
</form>
