<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Audio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .highlight {
            background-color: yellow;
        }

        #text-container {
            width: 60%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 20px;
            text-align: left;
            background-color: white;
        }

        #text-container p {
            display: block;
            margin: 5px 0;
        }

        #custom-audio-player {
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            color: white;
        }

        #custom-audio-player button, #custom-audio-player select {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }

        #custom-audio-player button:hover, #custom-audio-player select:hover {
            background-color: #555;
        }

        #custom-audio-player select {
            width: 100px;
        }

        #audio-player {
            display: none;
        }

        .control-section {
            display: flex;
            align-items: center;
        }

        #progress-container {
            flex-grow: 1;
            background: #555;
            height: 10px;
            cursor: pointer;
            margin: 0 10px;
            position: relative;
        }

        #progress-bar {
            background: #3498db;
            height: 10px;
            width: 0%;
        }

        #current-time, #total-duration {
            color: white;
            font-size: 12px;
        }

        #current-time {
            margin-right: 10px;
        }

        #total-duration {
            margin-left: 10px;
        }

        #loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spacer {
            margin-left: 20px;
        }

        .spacer-next {
            margin-left: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Text and Audio</h1>
    <div id="text-container">
        {% for sentence in sentences %}
        <p id="line-{{ loop.index0 }}" data-start="{{ sentence.start_time }}" data-end="{{ sentence.end_time }}">{{ sentence.text }}</p>
        {% endfor %}
    </div>
    <div id="custom-audio-player">
        <button id="previous">⏮️</button>
        <button id="play-pause">▶️</button>
        <button id="next">⏭️</button>
        <div class="spacer-next"></div>
        <div id="current-time">0:00</div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="total-duration">0:00</div>
        <div class="spacer"></div>
        <div>
            <label for="playback-speed">Speed:</label>
            <select id="playback-speed">
                <option value="0.25">0.25</option>
                <option value="0.5">0.5</option>
                <option value="0.75">0.75</option>
                <option value="1" selected>1</option>
                <option value="1.25">1.25</option>
                <option value="1.5">1.5</option>
                <option value="1.75">1.75</option>
                <option value="2">2</option>
                <option value="2.25">2.25</option>
                <option value="2.5">2.5</option>
                <option value="2.75">2.75</option>
                <option value="3">3</option>
            </select>
        </div>
        <div id="loader"></div>
        <audio id="audio-player">
            <source src="{{ audio_url }}" type="audio/mp3">
        </audio>
    </div>
    <script>
        $(document).ready(function() {
            const sentences = $("#text-container p");
            let currentSentence = 0;
            const audio = document.getElementById('audio-player');
            const playPauseButton = $('#play-pause');
            const progressContainer = $('#progress-container');
            const progressBar = $('#progress-bar');
            const currentTimeDisplay = $('#current-time');
            const totalDurationDisplay = $('#total-duration');
            let userScrolled = false;
            let scrollTimeout;

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            function highlightSentence(index) {
                sentences.removeClass('highlight');
                if (index >= 0 && index < sentences.length) {
                    $(sentences[index]).addClass('highlight');
                    // Scroll to the highlighted sentence if the user hasn't scrolled recently
                    if (!userScrolled) {
                        const container = $('#text-container');
                        const scrollTo = $(sentences[index]);
                        container.animate({
                            scrollTop: scrollTo.offset().top - container.offset().top + container.scrollTop() - (container.height() / 2) + (scrollTo.height() / 2)
                        }, 500);
                    }
                }
            }

            function togglePlayPause() {
                if (audio.paused) {
                    audio.play();
                    playPauseButton.text('⏸️');
                } else {
                    audio.pause();
                    playPauseButton.text('▶️');
                }
            }

            function updateProgress() {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.css('width', percent + '%');
                currentTimeDisplay.text(formatTime(audio.currentTime));
            }

            function setProgress(e) {
                const width = progressContainer.width();
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            }

            $('#playback-speed').change(function() {
                audio.playbackRate = $(this).val();
            });

            $('#previous').click(function() {
                if (currentSentence > 0) {
                    currentSentence--;
                    highlightSentence(currentSentence);
                    const start = parseFloat($(sentences[currentSentence]).data('start'));
                    audio.currentTime = start;
                }
            });

            $('#next').click(function() {
                if (currentSentence < sentences.length - 1) {
                    currentSentence++;
                    highlightSentence(currentSentence);
                    const start = parseFloat($(sentences[currentSentence]).data('start'));
                    audio.currentTime = start;
                }
            });

            audio.ontimeupdate = function() {
                updateProgress();
                const currentTime = audio.currentTime;
                sentences.each(function(index, element) {
                    const start = parseFloat($(element).data('start'));
                    const end = parseFloat($(element).data('end'));
                    if (currentTime >= start && currentTime <= end) {
                        currentSentence = index;
                        highlightSentence(currentSentence);
                    }
                });
            };

            audio.onloadedmetadata = function() {
                totalDurationDisplay.text(formatTime(audio.duration));
            };

            audio.onended = function() {
                playPauseButton.text('▶️');
            };

            progressContainer.click(setProgress);
            playPauseButton.click(togglePlayPause);

            // Event listener for seeking
            audio.onseeked = function() {
                const currentTime = audio.currentTime;
                sentences.each(function(index, element) {
                    const start = parseFloat($(element).data('start'));
                    const end = parseFloat($(element).data('end'));
                    if (currentTime >= start && currentTime <= end) {
                        currentSentence = index;
                        highlightSentence(currentSentence);
                    }
                });
            };

            // Event listener for user scroll
            $('#text-container').on('scroll', function() {
                userScrolled = true;
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(function() {
                    userScrolled = false;
                }, 2000); // Reset userScrolled after 2 seconds of no scroll
            });

            highlightSentence(currentSentence);
        });
    </script>
</body>
</html>
